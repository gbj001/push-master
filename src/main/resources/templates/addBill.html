		<script type="text/javascript">
            jQuery(function($) {

                $('[data-rel=tooltip]').tooltip();

                var $validation = false;

                //documentation : http://docs.jquery.com/Plugins/Validation/validate


                // $.mask.definitions['~']='[+-]';
                // $('#phone').mask('(999) 999-9999');
                //
                jQuery.validator.addMethod("businessNo", function (value, element) {
                    return this.optional(element) || /^(\d{32})$/.test(value);
                }, "请输入32位全为数字的业务流水号.");

                jQuery.validator.addMethod("tradeAmount", function (value, element) {
                    return this.optional(element) || /^([1-9][\d]{0,7}|0)(\.[\d]{1,2})?$/.test(value);
                }, "请输入正确的金额.");

                $('#validation-form').validate({
                    errorElement: 'div',
                    errorClass: 'help-block',
                    focusInvalid: false,
                    rules: {
                        businessNo: {
                            required: true,
                            businessNo:true
                        },
                        customerName: {
                            required: true
                        },
                        customerAccount: {
                            required: true
                        },
                        tradeAmount: {
                            required: true,
                            tradeAmount:true
                        }
                    },

                    messages: {
                        businessNo: {
                            required: "请输入有效的业务流水号.",
                            businessNo: "请输入有效的业务流水号."
                        },
                        customerName: {
                            required: "请输入支付宝账号名称."
                        },
                        customerAccount: {
                            required: "请输入支付宝账号."
                        },
                        tradeAmount: {
                            required: "请输入正确的金额."
                        }
                    },


                    highlight: function (e) {
                        $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
                    },

                    success: function (e) {
                        $(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
                        $(e).remove();
                    },

                    submitHandler: function (form) {
                        console.log(form)
                        businessNo = $("#validation-form input[id=businessNo]").val();
                        customerName = $("#validation-form input[id=customerName]").val();
                       	customerAccount = $("#validation-form input[id=customerAccount]").val();
                       	tradeAmount = $("#validation-form input[id=tradeAmount]").val();
                        //console.log(form.serialize())
                        $.ajax({
                            type: "POST",//方法类型
                            headers : {
                                'Content-Type' : 'application/x-www-form-urlencoded;charset=UTF-8'
                            },
                            dataType: "json",
                            url: "/add-bill" ,//url
                            data: {
                                "businessNo":businessNo,
								"sourceName":customerName,
								"sourceAccount":customerAccount,
								"incomeAmount":tradeAmount
							},
                            success: function (result) {
                                console.log(result.resultCode);
                                console.log(result.resultMessage);
                                tipMsg(result.resultMessage, result.resultCode);
                            },
                            error : function() {
                                tipMsg("系统异常！");
                            }
                        });
                    },
                    invalidHandler: function (form) {
                    }
                });

                function tipMsg(msg, code){
                    bootbox.dialog({
                        message: "<div class='row' style='height: 80px;'><h4>"+msg+"</h4></div>",
                        buttons:
                            {
							"danger" :
								{
									"label" : "确定",
									"className" : "btn-sm btn-danger",
									"callback": function() {
									    if(code == 402 || code == 200){
                                            window.location.href='/list';
										}
									}
								}
                            }
                    });

				}

            })
		</script>
